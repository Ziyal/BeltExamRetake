<button (click)="LogoutUser()">Logout</button>

<h1>Doctor's Appointments</h1>

<p>Search: <input type="text" [(ngModel)]="search_text" name="search_text"></p>

<div class="appointments">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Date</th>
                <th>Time</th>
                <th>Patient Name</th>
                <th>Complaint</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let appointment of appointments | filter: search_text">
                <td>{{appointment.date | date: "longDate"}}</td>
                <td>{{appointment.time}}</td>
                <td>{{appointment.patient}}</td>
                <td>{{appointment.complaint}} <button *ngIf="appointment.patient === current_user.name" (click)="deleteAppointment(appointment._id)">Cancel</button></td>
            </tr>
        </tbody>
    </table>
</div>  


<h5><a [routerLink]="['/new_appointment']">Add New Appointment</a><h5>
